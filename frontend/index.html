<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div id="loginForm" class="card p-4">
            <h2 class="text-center mb-4">Login</h2>
            <div class="form-group">
                <input type="text" id="username" class="form-control" placeholder="Enter username">
            </div>
            <button id="loginBtn" class="btn btn-primary mt-3">Login</button>
        </div>

        <div id="quizList" class="card p-4 d-none">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Quiz List</h2>
                <div class="d-flex align-items-center">
                    <span class="me-3">Welcome, <strong id="userNameDisplay"></strong></span>
                    <button id="logoutBtn" class="btn btn-danger">Logout</button>
                </div>
            </div>
            <div class="d-flex align-items-center mb-3">
                <input type="text" id="quizSearch" class="form-control w-25" placeholder="Enter quiz name">
                <button id="searchQuizBtn" class="btn btn-primary ms-4">Search</button>
            </div>
            <div id="quizListContent" class="list-group"></div>
        </div>

        <div id="leaderboard" class="card p-4 d-none">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <div>
                    <h2 id="quizTopicDisplay" class="mb-2"></h2>
                    <p class="text-muted">Player: <strong id="userNameLeaderboard"></strong></p>
                </div>
                <button id="backToQuizList" class="btn btn-secondary">Back to List</button>
            </div>
            <div class="mb-3">
                <input type="number" id="scoreInput" class="form-control" placeholder="Enter your score">
                <div id="scoreError" class="text-danger small mt-1"></div>
                <button id="submitScore" class="btn btn-success mt-2">Submit Score</button>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Username</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboardContent"></tbody>
            </table>
        </div>
    </div>

    <script>
        window.API_URL = '${API_URL}' || 'http://localhost:8080/api/v1';
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
